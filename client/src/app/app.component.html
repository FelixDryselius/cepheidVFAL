<!--Start navBar.-->

<div class="container-fluid" style="margin-top: 2%">

  <div *ngIf="error && showError" (click)="showError = !showError" class="errorNotification">
    <h2>Error | Status: {{ error.status }}</h2>
    <p>{{ error.message }}</p>
    <p>(click to close)</p>
  </div>

  <!-- Navbar -->
  <div class="row" *ngIf="authAPI.loggedIn; else loginview">
    <div class="col-lg-2">
      <div class="mycontent-left">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h3>Batch information: </h3>
          </div>
          <div class="container">
            <current-batch-info></current-batch-info>
          </div>
        </div>
        <div class="card-fluid">
          <ul class="nav flex-column nav-pills nav-stacked">
            <div class="border border-dark">
              <li class="nav-item">
                <a class="nav-link" routerLink="./operations" routerLinkActive="active">Operations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="./comment" routerLinkActive="active">Comments</a>
              </li>
            </div>
            <br>
            <li class="nav-item">
              <a class="nav-link" routerLink="./batch-history" routerLinkActive="active">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/scoreboard" routerLinkActive="active">Scoreboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/data-page" routerLinkActive="active">Data page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/production" routerLinkActive="active">Production chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/floorstock" routerLinkActive="active">Floorstock chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/production-per-time-unit" routerLinkActive="active">Production per day chart</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/production-accumulated" routerLinkActive="active">Accumulated production for latest batch</a>
            </li>                       
          </ul> 
          <hr>
          <button type='button' class='btn btn-default' (click)="authAPI.performLogout()">Logout</button>
        </div>
      </div>
    </div>
    <!--End navBar.-->

    <div class="col-lg-10">
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <ng-template #loginview>
    <div class="row">
      <div class="col-lg-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</div>
