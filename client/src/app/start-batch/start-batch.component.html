<div class="text-center">
<h3 class="h3Header">
  {{ title }}
</h3>
<br>
<form #batchForm='ngForm' (ngSubmit)='submitBatch($event,batchForm)'>

  <div class="form-group row">
      <label for="inputOrderNr" class="col-lg-4 col-form-label text-right">Add order</label>
      <div class="col-lg-4">
      <input type="text" class="form-control" id="inputOrderNr" placeholder="Order number" name='ordernr' [(ngModel)]='newOrder'>
    </div>
  </div>

  <div class="form-group row">
      <label for="inputProductNr" class="col-lg-4 col-form-label text-right">Add product</label>
      <div class="col-lg-4 dropdown">
          <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownProductButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Product number
            </button>
            <div class="dropdown-menu"  aria-labelledby="dropdownProductButton">
                <a class="dropdown-item" >123</a>
                <a class="dropdown-item" >456</a>
                <a class="dropdown-item" >789</a>
              </div>
      </div>
    </div>
 

  <div class="form-group row">
      <label for="inputBatchNr" class="col-lg-4 col-form-label text-right">Add batch</label>
      <div class="col-lg-4">
      <input type="batch" class="form-control" id="inputBatchNr" placeholder="Batch number" name='batchnr' [(ngModel)]='newBatch'>
    </div>
    </div>  
  
    <button type="submit" class="btn btn-default btn-startBatch">
    Start batch
  </button>

</form>
</div>

<hr>
