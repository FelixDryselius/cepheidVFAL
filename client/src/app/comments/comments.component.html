<div class="text-center" style="margin-top:15px;">
  <h3 class="mainTitleComments">
  {{ mainTitle }}
</h3>
<h5 class="addCommentTitle">
  {{ addCommentTitle }}
</h5>
<form class="commentForm">

  <div class="form-group row commentInput">
      <div class="col-lg-2">
        <label>Name:</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control">
      </div>
  </div>

<div class="form-group row">
  <div class="col-lg-2">
    <label>Comment:</label>
  </div>
  <div class="col-lg-4">
    <textarea type="text" class="form-control commentTextarea" #newComment
    (keyup.enter)="addComment(newComment.value)"
    (blur)="addComment(newComment.value); newComment.value='' " name='comment'></textarea>
  </div>
</div>
<div class="notification is-primary">

<button (click)="addComment(newComment.value)" class="btn btn-primary btn-addComment">Add comment</button>

</div>
</form>


<div class="text-center" style="margin-top:15px;">
  <h5 class="commentListTitle">
    {{ commentListTitle }}
  </h5>
    <div class="col-lg-12 text-left notification is-primary commentList">
        <ul><li *ngFor="let comment of comments"><b>{{dateNow | date: 'M/d/yy, H:mm a'}}</b> - {{comment}}</li></ul>
    </div>

  </div>

  <hr>

  <button (click)='getPosts()' class="btn btn-primary btn-addComment">run get</button>
 <div *ngFor="let post of posts | async">

 </div>
