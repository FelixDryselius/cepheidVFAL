<!--Start navBar.-->

<div class="container-fluid" style="margin-top: 2%">

  <div *ngIf="error && showError" (click)="showError = !showError" class="errorNotification">
    <h2>Error | Status: {{ error.status }}</h2>
    <p>{{ error.message }}</p>
    <p>(click to close)</p>
  </div>

  <div class="row">
    <div *ngIf="authAPI.loggedIn" class="col-lg-2">
      <div class="mycontent-left">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h3>Batch information: </h3>
          </div>
          <div class="container">
            <current-batch-info></current-batch-info>
          </div>
        </div>
        <div class="card-fluid">
          <ul class="nav flex-column nav-pills nav-stacked">
            <div class="border border-dark">
              <li class="nav-item">
                <a class="nav-link" routerLink="./home" routerLinkActive="active">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="./comment" routerLinkActive="active">Comments</a>
              </li>
            </div>
            <br>
            <li class="nav-item">
              <a class="nav-link" routerLink="./batch-history" routerLinkActive="active">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/scoreboard" routerLinkActive="active">Scoreboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/production" routerLinkActive="active">Production charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/statistics/charts/floorstock" routerLinkActive="active">Floorstock chart</a>
            </li>
          </ul>
          <hr>
          <button type='button' class='btn btn-default' (click)="authAPI.performLogout()">Logout</button>
        </div>
      </div>
    </div>
    <!--End navBar.-->

    <div class="col-lg-10">
      <div class="main">
        <!--Router imput here-->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
