<button (click)='goBack()'>Back</button>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="row">
        <h5>Batch Details - #{{ batchDetailID}}</h5>
        <hr>


        <form #batchEditForm='ngForm' (ngSubmit)='submitEndBatch($event,batchFinishForm.value)'>
        </form>
        <div class="form-group">
          
          <label for="order"></label>
          <input id="order" name="order" type="text" [(ngModel)]="order" class="form-control">
        </div>

        <form>
          <div class="row">
            <div class="col">
              <h5>{{ groninger1 }}</h5>
            </div>
            <div class="col">
              <h5>{{ groninger2 }}</h5>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="hmi1_good">Approved/Good </label>
                <input id="hmi1_good" name="hmi1_good" type="text" [(ngModel)]="hmi1_good" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="hmi2_good">Approved/Good </label>
                <input id="hmi2_good" name="hmi2_good" type="text" [(ngModel)]="hmi2_good" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="hmi1_bad">Rejected/Bad </label>
                <input id="hmi1_bad" name="hmi1_bad" type="text" [(ngModel)]="hmi1_bad" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="hmi2_bad">Rejected/Bad </label>
                <input id="hmi2_bad" name="hmi2_bad" type="text" [(ngModel)]="hmi2_bad" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-6">
              <label for="inputTotal">Re-labeling: </label>
              <div class="form-control">
                <div class="row">
                  <div class="col-lg-6">
                    <label class="radio-inline">
                      Yes:
                      <input type="radio" value="true" name="reLabeling" [(ngModel)]="reLabeling">
                    </label>
                  </div>
                  <div class="col-lg-6">
                    <label class="radio-inline">
                      No:
                      <input type="radio" value="false" name="reLabeling" [(ngModel)]="reLabeling">
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="yield">Yield 1 </label>
                <input id="yield_1" name="yield_1" type="text" [(ngModel)]="yield_1" class="form-control">
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>



      </div>
      <div class="row">
        <h5>Comments</h5>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <h5>Batch Stats</h5>
      </div>
      <div class="row">
        <h5>Scoreboard</h5>
      </div>
    </div>
  </div>
</div>
