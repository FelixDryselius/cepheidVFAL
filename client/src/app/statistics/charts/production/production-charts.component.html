 <div class="container">
  <div class="row" style="height:70vh">
      <h3>Number of boxes produced per hour</h3>
    <div class='col-10'>
    <ngx-charts-line-chart *ngIf = "haveData"
      [view]="view"
      [scheme]="colorScheme"
      [results]="displayData"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisTickFormatting]="xAxisFormatting"
      [xAxisLabel] = "xAxisLabel"
      [yAxisLabel] = 'yAxisLabel'
      [xAxis]='xAxis'
      [yAxis] = 'yAxis'
      [timeline]="timeline"
      (select)="pressed($event)">
    </ngx-charts-line-chart> 
  </div>
<div class="col-2 align-self-end">    
  <div class="row p-1">
    <div class="col">
      <button class="btn btn-primary btn-sm btn-block" type="button" (click)="toggleTimeline()">
      Toggle timeline
      </button>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
      <button class="btn btn-primary btn-sm btn-block" type="button" (click)="toggleShowBatches()">
      Toggle batches
      </button>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
      <button class="btn btn-primary btn-sm btn-block" type="button" (click)="toggleShowYield()">
      Toggle yield or PPHM
      </button>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-primary btn-sm dropdown-toggle btn-block" type="button" id="timeScopeDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Time scope
        </button>
        <div class="dropdown-menu" aria-labelledby="timeScopeDropDown">
          <!-- The number arg of 'changeTimeSpan() is (number * milliseconds) where number is the number and 
            milliseconds are the number of milliseconds that represents that time unit: hour, day, month  ' -->
          <div class="dropdown-item" (click)="changeTimeSpan(3*30*24*60*60*1000)">3 Months</div>
          <div class="dropdown-item" (click)="changeTimeSpan(2*30*24*60*60*1000)">2 Months</div>
          <div class="dropdown-item" (click)="changeTimeSpan(30*24*60*60*1000)">30 Days</div>
          <div class="dropdown-item" (click)="changeTimeSpan(15*24*60*60*1000)">15 Days</div>
          <div class="dropdown-item" (click)="changeTimeSpan(7*24*60*60*1000)">7 Days</div>
          <div class="dropdown-item" (click)="changeTimeSpan(72*60*60*1000)">72 Hours</div>
          <div class="dropdown-item" (click)="changeTimeSpan(24*60*60*1000)">24 Hours</div>
          <div class="dropdown-item" (click)="changeTimeSpan(12*60*60*1000)">12 Hours</div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
